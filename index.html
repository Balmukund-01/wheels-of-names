<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheels Of Names</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <h1>wheelofnames.com</h1>
        <span id="menu"
          ><i class="fa-solid fa-bars" style="color: #ffffff"></i
        ></span>
      </div>
      <div id="circlePencil">
        <span id="pencil"
          ><i class="fa-solid fa-pencil" style="color: #ffffff"></i
        ></span>
      </div>
      <!-- <div id="canvas">
            <div id="wheel"><img src="wheeldownload.png" alt="wheel"></div>
        </div> -->

      <div class="content-area">
        <div class="wheel-container">
          <div
            id="canvas"
            style="position: relative; top: 30px; width: 500px; height: 500px"
          >
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="center-circle" onclick="spin()">
              <div class="triangle"></div>
            </div>
          </div>
        </div>

        <!-- <div id="namebar">
          <div id="Entries">
            Entries
            <div id="count">8</div>
          </div>
          <div id="Results">Results</div>
          <div id="Hide">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            Hide
          </div>
        </div> -->
        <div class="editor-container">
          <div class="tab-container">
            <div class="tabs">
              <div class="tab-ui">
                <button class="tab active" data-tab="entries">
                  Entries <span class="badge" id="entriesCount">0</span>
                </button>
                <button class="tab" data-tab="results">
                  Results <span class="badge" id="resultsCount">0</span>
                </button>
              </div>
              <label class="checkbox-label">
                <input type="checkbox" id="hideToggle" /> Hide
              </label>
            </div>
            <div class="tab-content">
              <div class="panel" id="entriesPanel">
                <div class="button-row">
                  <button id="shuffleBtn">
                    <i class="fa-solid fa-random"></i> Shuffle
                  </button>
                  <button id="sortBtn">
                    <i class="fa-solid fa-sort-alpha-up"></i> Sort
                  </button>
                  <button id="addImageBtn">
                    <i class="fa-solid fa-image"></i> Add image &nbsp;
                    <i
                      class="q-icon fas fa-caret-down q-btn-dropdown__arrow q-btn-dropdown__arrow-container"
                      aria-hidden="true"
                    >
                    </i>
                  </button>
                </div>
                <label class="checkbox-label left-align">
                  <input
                    type="checkbox"
                    id="Advance"
                    style="font-weight: bold"
                  />
                  Advanced
                </label>

                <div id="nameEditor" contenteditable="true" class="editor">
                  <textarea
                    id="nameList"
                    rows="4"
                    cols="50"
                    placeholder="Enter names, separated by commas"
                    style="
                      background-color: transparent;
                      color: #ffffff;
                      border: none;
                      height: 100%;
                      width: 100%;
                    "
                  >
Ali,
Beatriz,
Charles,
Diya,
Eric,
Fatima,
Gabriel,
Hanna</textarea
                  >
                </div>
                <button
                  onclick="updateNames()"
                  style="
                    margin-top: 12px;
                    padding: 10px 20px;
                    border: none;
                    background-color: #3364f9;
                    color: white;
                    border-radius: 8px;
                    font-size: 16px;
                    cursor: pointer;
                    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
                  "
                >
                  Update Wheel
                </button>
              </div>
              <div class="panel hidden" id="resultsPanel">
                <!-- Example results list -->
                <p>No results yet.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add just above <div id="canvas"> -->
      <!-- <div id="inputPanel">
        <textarea
          id="nameInput"
          placeholder="Enter names, one per line"
        ></textarea>
        <button id="loadNamesBtn">Load Names</button>
      </div> -->

      <!-- Winner Modal -->
      <div id="winnerModal" class="modal hidden">
        <div class="modal-content">
          <h2>ðŸŽ‰ We have a winner!</h2>
          <p id="winnerName">Mukund</p>
          <div class="actions">
            <button onclick="closeModal()">Close</button>
            <button onclick="removeWinner()">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
