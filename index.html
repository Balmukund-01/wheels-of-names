<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheels Of Names</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <h1>wheelofnames.com</h1>
        <span id="menu"
          ><i class="fa-solid fa-bars" style="color: #ffffff"></i
        ></span>
      </div>
      <div id="circlePencil">
        <span id="pencil"
          ><i class="fa-solid fa-pencil" style="color: #ffffff"></i
        ></span>
      </div>
      <!-- <div id="canvas">
            <div id="wheel"><img src="wheeldownload.png" alt="wheel"></div>
        </div> -->
      <div id="canvas" style="position: relative; width: 500px; height: 500px">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        

        <div class="center-circle" onclick="spin()">
          <div class="triangle"></div>
        </div>
      </div>
      
<div id="nameInputArea" style="margin-top: 30px; text-align: center;">
  <textarea
    id="nameList"
    rows="4"
    cols="50"
    placeholder="Enter names, separated by commas"
    style="
      width: 90%;
      max-width: 500px;
      padding: 12px;
      border: 2px solid #3364f9;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      background-color: #1c1c1c;
      color: white;
      outline: none;
      box-shadow: 0 0 8px rgba(51, 100, 249, 0.5);
    "
  >Abhishek,Sagar,Amar,Nitesh,Sonu,Ibrar,Avinash,Ravi</textarea>
  <br />
  <button
    onclick="updateNames()"
    style="
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      background-color: #3364f9;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    "
  >
    Update Wheel
  </button>
</div>
      <div id="namebar">
        <div id="Entries">
          Entries
          <div id="count">8</div>
        </div>
        <div id="Results">Results</div>
        <div id="Hide">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          Hide
        </div>
      </div>

      <!-- Winner Modal -->
      <div id="winnerModal" class="modal hidden">
        <div class="modal-content">
          <h2>ðŸŽ‰ We have a winner!</h2>
          <p id="winnerName">Mukund</p>
          <div class="actions">
            <button onclick="closeModal()">Close</button>
            <button onclick="removeWinner()">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
